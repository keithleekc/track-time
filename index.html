<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Time @ Work</title>
    <link rel="stylesheet" href="style.css">  
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BJF2XSZ8LN"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-BJF2XSZ8LN');
    </script>
</head>

<body>
    
    <center>
   
        <div class="logo">TRACK<br>T  I  M  E</div>
        <div class="logowork">@ WORK</div>
        
        <h3 id="welcomeusername">Welcome</h2>
        <div id="error"></div>
        

        <h4 class="page">PROJECT</h4>
        <div id="Pbutton-container"></div>
        

        <h4 class="page">ACTIVITY</h4>
        <div id="button-container"></div>
        <br>

        <div class="container">
            <div class="rowbox">Expected Working Time
            <div id="boxdata">
                <input type="number" id="inputhrs" placeholder="0" min="0">hr
                <input type="number" id="inputmins" placeholder="0" min="0" max="59">min
            </div>
            
            <div class="rowbox">Current Start Time
            <div id="starttime">--:--</div>
            </div>
        </div>

        <div class="lowercontainer">
            <div class="leftbox">Elapsed Duration
                <div id="duration">--:--</div>
            </div>

            <div class="rightbox">End Time
            <div id="endtime">--:--</div>
            </div>
            
            <div><button class="startbutton" onclick="startbutton()">Start</button></div>
            <div><button class="endbutton" onclick="endbutton()">End Early</button></div>
        </div>

    
    </center>
    
    <script src="script.js"></script>

</body>
</html>
